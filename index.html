<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Informations de support pour l'application Tagino"
    />
    <title>Support - Tagino</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 40px;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .app-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 18px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: white;
        font-weight: bold;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .section {
        margin-bottom: 30px;
      }

      .section-title {
        font-size: 20px;
        color: #667eea;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .info-item {
        margin-bottom: 15px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .info-label {
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .info-value {
        color: #333;
        font-size: 16px;
      }

      .info-value a {
        color: #667eea;
        text-decoration: none;
        transition: color 0.3s;
      }

      .info-value a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
        color: #999;
        font-size: 14px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 28px;
        }

        .app-icon {
          width: 60px;
          height: 60px;
          font-size: 30px;
          border-radius: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app-icon">T</div>
      <h1>Tagino</h1>
      <p class="subtitle">Informations de support</p>

      <div class="section">
        <h2 class="section-title">Contact</h2>
        <div class="info-item">
          <div class="info-label">Email de support</div>
          <div class="info-value">
            <a href="mailto:manulab35@gmail.com">manulab35@gmail.com</a>
          </div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">À propos</h2>
        <div class="info-item">
          <div class="info-label">Application</div>
          <div class="info-value">Tagino</div>
        </div>
      </div>

      <div class="footer">
        <p>© 2024 Tagino. Tous droits réservés.</p>
      </div>
    </div>
  </body>
</html>
